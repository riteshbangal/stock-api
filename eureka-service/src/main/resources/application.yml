server:
  #context-path: /eureka
  port: 7002

management:
  port: 7072
  security.enabled: false

spring:
  application:
    name: eureka-service

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0

zuul:
  #Service will be mapped under the /api URI
  prefix: /api
  routes:
    db-service:
      path: /db-service/**
      url: http://localhost:7000
    stock-service:
      path: /stock-service/**
      url: http://localhost:7001
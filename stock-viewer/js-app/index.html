<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stock-Price Viewer</title>

  <body onload="fetchDetails()">
    <div class="container">
      
      <h1>Stock-Price <small>user experience</small></h1>

      <div class="col-lg-14">
          <div class="well">
            <div id="stock_details" />
          </div>
      </div>

      <div class="footer">
        <p>&copy <a href="https://www.linkedin.com/in/riteshbangal" target="_blank">Ritesh Bangal</a> | <a href="https://github.com/riteshbangal/stock-api" target="_blank">Browse Github</a></p>
